<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jumpscare</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 24px;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div>Hazır mısın? Herhangi bir tuşa bas!</div>

  <div id="jumpscare">
    <img src="https://i.imgur.com/Z9qZ6Xy.png" alt="Jumpscare Image" />
    <audio id="scream-sound" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>
  </div>

  <script>
    document.addEventListener("keydown", function () {
      const jumpscare = document.getElementById("jumpscare");
      const sound = document.getElementById("scream-sound");

      jumpscare.style.display = "flex";
      sound.play();

      setTimeout(() => {
        jumpscare.style.display = "none";
      }, 3000); // 3 saniye sonra kaybolur
    });
  </script>
</body>
</html>
