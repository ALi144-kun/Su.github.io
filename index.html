<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ziyaretçi IP Adresi</title>
</head>
<body>
  <h1>Senin IP adresin:</h1>
  <p id="ip">Yükleniyor...</p>

  <script>
    fetch('https://api64.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(error => {
        console.error('IP alınamadı:', error);
        document.getElementById('ip').textContent = 'IP alınamadı';
      });
  </script>
</body>
</html>
